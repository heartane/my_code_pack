version: '3.8'

services:
  # nginx 웹서버 공식 이미지
  # 유입된 요청을 확인해 PHP 컨테이너로 전달하는 역할
  # nginx 구성 커스텀을 반영하기 위해서는 바인드 마운트 필요
  server:
    image: 'nginx:stable-alpine'
    ports:
      - '8000:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

